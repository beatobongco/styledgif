<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/npm/@magenta/image@^0.2.1"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css"
    />
    <link rel="stylesheet" href="spinner.css" />
    <link rel="stylesheet" href="spinner2.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="content-container">
      <h1>Styled GIF Creator</h1>
      <p>
        Create short gifs from your webcam in the style of your favorite artist!
      </p>
      <section id="style-section">
        <h3>1. Upload a painting</h3>
        <img id="style" src="img/starry.jpeg" />
        <br />
        <input id="style-input" type="file" />
        <br />
        <button id="style-btn">Ok</button>
      </section>

      <section id="record-section" class="animated fadeInRight">
        <h3>2. Strike a pose on your webcam</h3>
        <div class="gif-container">
          <div id="spinner-1" class="spinner-container">
            <p id="loading-text">Loading neural network...</p>
            <div class="lds-grid">
              <div></div>
              <div></div>
              <div></div>
              <div></div>
              <div></div>
              <div></div>
              <div></div>
              <div></div>
              <div></div>
            </div>
          </div>
          <div class="overlay">3</div>
          <video autoplay muted id="inputVideo"></video>
        </div>
        <br />
        <button id="start-btn">Start</button>
      </section>

      <section id="output-section" class="animated fadeInRight">
        <h3>3. Get your fresh GIF here!</h3>
        <div class="gif-container">
          <div id="spinner-2" class="spinner-container">
            <p id="rendering-text">Rendering GIF...</p>
            <div class="lds-hourglass"></div>
          </div>
          <img id="outfile" />
        </div>
        <br />
        <button id="reset-btn">Take another!</button>
      </section>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gif.js/0.2.0/gif.js"></script>
    <script src="main.js"></script>
  </body>
</html>
